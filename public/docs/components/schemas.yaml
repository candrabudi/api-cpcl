CpclDocumentDetail:
  type: object
  properties:
    id:
      type: integer
      example: 1
    cpcl_number:
      type: string
      nullable: true
      example: CPCL-2025-001
    title:
      type: string
      example: CPCL Nelayan Tahun 2025
    program_code:
      type: string
      nullable: true
