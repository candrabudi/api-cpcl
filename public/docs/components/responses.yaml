Success:
  description: Success response
  content:
    application/json:
      schema:
        $ref: './schemas.yaml#/SuccessResponse'

ValidationError:
  description: Validation error
  content:
    application/json:
      schema:
        $ref: './schemas.yaml#/ValidationErrorResponse'

Error:
  description: Error response
  content:
    application/json:
      schema:
        $ref: './schemas.yaml#/ErrorResponse'

Unauthenticated:
  description: Unauthenticated (JWT token missing or invalid)
  content:
    application/json:
      schema:
        $ref: './schemas.yaml#/UnauthenticatedError'


AuthLoginSuccess:
  description: Login successful
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/AuthLoginData'

GroupFieldListSuccess:
  description: Group field document list
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/GroupFieldPagination'

GroupFieldDetailSuccess:
  description: Group field document detail with tree rows
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/GroupFieldDetailData'

GroupFieldCreateSuccess:
  description: Group field document created
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/GroupFieldCreateResult'


CpclDocumentListSuccess:
  description: CPCL document list
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/CpclDocumentPagination'

CpclDocumentDetailSuccess:
  description: CPCL document detail
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/CpclDocumentDetail'

CpclDocumentCreateSuccess:
  description: CPCL document created
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/CpclDocumentCreateResult'

Conflict:
  description: Conflict / Locked state
  content:
    application/json:
      schema:
        $ref: './schemas.yaml#/ErrorResponse'

CpclApplicantListSuccess:
  description: CPCL applicants retrieved
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/Paginated'

CpclApplicantDetailSuccess:
  description: CPCL applicant detail
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/CpclApplicant'

CpclApplicantCreateSuccess:
  description: CPCL applicant created
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: integer

CpclAnswerStoreSuccess:
  description: CPCL answers saved
  content:
    application/json:
      schema:
        $ref: './schemas.yaml#/SuccessResponse'

CpclAnswerTreeSuccess:
  description: CPCL schema with answers
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                type: array
                items:
                  $ref: './schemas.yaml#/CpclAnswerTreeNode'

CpclFishingVesselListSuccess:
  description: Fishing vessels retrieved
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/SuccessResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/CpclFishingVesselListResponse'

CpclFishingVesselStoreSuccess:
  description: Fishing vessels saved
  content:
    application/json:
      schema:
        $ref: './schemas.yaml#/SuccessResponse'
