    updated_at:
      type: string
      format: date-time

CpclDocumentCreateRequest:
  type: object
  required:
    - title
    - year
    - cpcl_date
    - cpcl_month
  properties:
    title:
      type: string
      maxLength: 255
      example: CPCL Nelayan Tahun 2025
    program_code:
      type: string
      maxLength: 50
      nullable: true
      example: PRG-01
    year:
      type: integer
      minimum: 2000
      maximum: 2100
      example: 2025
    cpcl_date:
      type: string
      format: date
      example: "2025-03-12"
    cpcl_month:
      type: integer
      minimum: 1
      maximum: 12
      example: 3
    prepared_by:
      type: integer
      nullable: true
      example: 5

CpclDocumentCreateResult:
  type: object
  properties:
    id:
      type: integer
      example: 123

CpclDocumentUpdateRequest:
  type: object
  properties:
    title:
      type: string
      maxLength: 255
      example: CPCL Nelayan Tahun 2025 (Revisi)
    program_code:
      type: string
      maxLength: 50
      nullable: true
      example: PRG-01
    status:
      type: string
      enum: [draft, submitted, review, pleno, approved, rejected, archived]
      example: submitted
    pleno_result:
      type: string
      enum: [pending, approved, revision, rejected]
      example: pending
    pleno_notes:
      type: string
      maxLength: 5000
      nullable: true
      example: Perlu perbaikan data lapangan

CpclDocumentStatusUpdateRequest:
  type: object
  required:
    - status
  properties:
    status:
      type: string
      enum: [draft, submitted, review, pleno, approved, rejected, archived]
      example: submitted
    pleno_date:
      type: string
      format: date
      nullable: true
      example: "2025-03-20"
    pleno_notes:
      type: string
      maxLength: 5000
      nullable: true
      example: Data perlu revisi
